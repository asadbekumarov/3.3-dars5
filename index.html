<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="todo-section">
        <div class="container">
            <div class="todo-section__content">
                <h1>Todo App</h1>
                <form class="todo__form">
                    <input id="todo__form-input" placeholder="Add your new todo" type="text">
                    <button id="todo__form-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#fff" class="bi bi-plus-lg"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                        </svg>
                    </button>
                </form>
                <ul class="todo__list">

                </ul>
                <div class="todo__clear">
                    <button id="todo__clear-btn">Clear All</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
